<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Week2_20170408</title>
	<link rel="stylesheet" href="../CSS/styles.css">
    <!--script src="../JS/week2.js" type="text/javascript"></script-->
</head>
<body>
	<div id="box" class="view_box">
		<div class="small_box"></div>
	</div>
	<style type="text/css">
		.small_box{
			width: 30px;
			height: 30px;
			background: blue;
		}
	</style>
	<script type="text/javascript">
		window.onload = function(){
			var onMoving = false,
				xStart, yStart,
				xTarget, yTarget,
				_target;

			document.onmouseover = function(){
				var e = event || window.event;
				var target = e.target != null? e.target: e.srcElement;

				if(target.parentNode.id == "box"){
					target.style.cursor = "move"; 
				}
			} 

			document.onmousedown = function(){
				var e = event || window.event;
				var target = e.target != null? e.target: e.srcElement;
				if(target.parentNode.id == "box"){
					//debugger;
					target.style.position 	= "absolute";
					target.style.background 	= "red";
					target.style.left  	= target.offsetLeft;
					target.style.right  = target.offsetTop;

					_target = target;
					xStart = e.pageX;
					yStart = e.pageY;
					
					xTarget = target.offsetLeft;
					yTarget = target.offsetTop;
					onMoving = true; 
				}
			}
		
			document.onmousemove = function(){
				if(onMoving){
					var e = event || window.event;

					var xMove = e.pageX - xStart;
					var yMove = e.pageY - yStart;
					
					_target.style.left = xTarget + xMove + "px";
					_target.style.top = yTarget + yMove + "px";
						
				}
			}

			document.onmouseup = function(){
				onMoving = false;
			}
		}  
	</script>
</body>	
</html>
